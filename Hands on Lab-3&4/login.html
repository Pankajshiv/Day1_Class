<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" > 
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="li-left"><a href="#">Home</a></li>
            <li class="li-left"><a href="#">Technology</a></li>
            <li class="li-left"><a href="#">Products</a></li>
            <li class="li-right"><a href="login.html">Login</a></li>
            <li class="li-right"><a href="register.html">Sign up</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="container-center">
            
            <div class="reg-header">Log in</div>

            <form action="#" class="form-group">
                <div class="reg-body">
                    <label for="name">User Name</label>
                    <input type="text" id="name" placeholder="Enter your name" name="name" required/>
                </div>

                <div class="reg-body">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" name="password" required />
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" id="keep" name="keep" value="check">
                    <label for="keep">Remember me</label>
                </div>
        
                <button class="btn">Log in</button>

                <div class="lower">
                    <p class="already">Need an account ? <a href="register.html">Sign up</a></p>
                    <p class="forget"><a href="#"> Forgot password ?</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
