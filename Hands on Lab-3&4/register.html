<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" > 
</head>
<body>

    <nav class="navbar">
        <ul>
            <li class="li-left"><a href="#">Dashboard</a></li>
            <li class="li-left"><a href="#">Technology</a></li>
            <li class="li-left"><a href="#">About</a></li>
            <li class="li-right"><a href="login.html">Login</a></li>
            <li class="li-right"><a href="register.html">Sign up</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="container-center">
            
            <div class="reg-header">Register</div>

            <form action="#" class="form-group">
                <div class="reg-body">
                    <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Enter your name" name="username" required/>
                </div>
                
                <div class="reg-body">
                    <label for="gender">Gender</label>
                    <div id="gender">
                        <input type="radio" name="gender" value="male" required/>Male
                        <input type="radio" name="gender" value="female"/>Female
                        <input type="radio" name="gender" value="female"/>Do not disclose
                    </div>
                </div>
                <div class="reg-body">
                    <label for="country">Country</label>
                    <div>
                        <select name="country" id="country" required>
                            <option value="">Select your country.....</option>
                            <option value="India">India</option>
                            <option value="US">US</option>
                            <option value="Japan">Japan</option>
                        </select>
                    </div>
                </div>
                <div class="reg-body">
                    <label for="contact">Contact number</label>
                    <input type="tel" id="contact" placeholder="Enter your contact number" name="contact" required/>
                </div>
                <div class="reg-body">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" name="email" required />
                </div>

                <div class="reg-body">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" name="password" required />
                </div>
                <div class="reg-body">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" name="confirm-password" required />
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" id="keep" name="keep" value="check" required>
                    <label for="keep">Agree terms & conditions </label>
                </div>
        
                <button class="btn">Sign up</button>

                <div class="lower">
                    <p class="already">Already have an account ? <a href="login.html">Log in</a></p>
                    <p class="forget"><a href="#"> Forgot password ?</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
