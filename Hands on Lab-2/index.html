<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Form :</h1>
        </div>
        <form action="#">
            <div class="row">
                <div class="col-1">
                    <label for="firstName">First Name</label>
                </div>
                <div class="col-1">
                    <input type="text" class="form-input" placeholder="Enter first name" id="firstName" name="firstName" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="col-1">
                    <input type="text" class="form-input" placeholder="Enter last name" id="lastName" name="lastName"/>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="col-1">
                    <input type="date" class="form-input" id="dob" name="dob" required/>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="gender">Gender</label>
                </div>
                <div class="col-2" id="gender">
                    <input type="radio" name="gender" value="male" required/>Male
                    <input type="radio" name="gender" value="female"/>Female
                    <input type="radio" name="gender" value="other"/>Other
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="country">Country</label>
                </div>
                <div class="col-1">
                    <select id="country" name="country" required>
                        <option value="">Select your country.....</option>
                        <option value="India">India</option>
                        <option value="US">US</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="email">Email</label>
                </div>
                <div class="col-1">
                    <input type="email" class="form-input" placeholder="Enter email id" id="email" name="email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <label for="password">Password</label>
                </div>
                <div class="col-1">
                    <input type="password" class="form-input" placeholder="Enter password" id="password" name="password" required/>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <label for="message">Message</label>
                </div>
                <div class="col-1">
                <textarea name="message" id="message" placeholder="Type your message here" required></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
